<!DOCTYPE html>
<html>
<head>
    <title>View Jobs</title>
</head>
<body>
    <table class="jobs-table">
        <thead>
            <tr>
                <!-- Add your column headers here -->
                <th>Client Name</th>
                <th>Contact Info</th>
                <th>Location</th>
                <th>Job Details</th>
                <th>Start Date</th>
                <th>Estimated EndDate</th>
                <th>Onsite Workers</th>
                <th>Progress</th>
                <!-- ... and so on for each column -->
            </tr>
        </thead>
        <tbody>
            {% for job in jobs %}
            <tr>
                {% for info in job %}
                <td>{{info}}</td>
                {% endfor %}
            </tr>
            {% endfor %}
            <a href="{{ url_for('index') }}" class="btn btn-back">Back to Main</a>
        </tbody>
    </table>
</body>
</html>
